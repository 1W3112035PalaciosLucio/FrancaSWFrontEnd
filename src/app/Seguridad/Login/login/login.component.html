<div class="container TextWhite mt-5">
    <div class="row">
        <div class="col-2 col-xl-4 col-lg-4 col-md-3 col-sm-2"> </div>
        <div class="col-8 col-xl-4 col-lg-4 col-md-6 col-sm-8 rounded-2 shadow-lg ff">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="align-content-center">
                            <h2 class="mt-2 py-2 text-center TextWhite letraBold">INICIO DE SESIÓN</h2>
                        </div>
                        <hr class="TextWhite" />
                        <div class="mb-4 form-group">
                            <label class="form-label TextWhite">CORREO ELECTRÓNICO</label>
                            <input type="email" class="form-control bordeAzul" name="email" formControlName="email"
                                [class.red-icon]="this.loginForm.get('email')?.invalid">
                        </div>
                        <div class="mb-4 form-group">
                            <label class="form-label TextWhite">CONTRASEÑA</label><span class="eyeIcon flechaAzul"
                                style="padding-left: 5px;" (click)="viewpass()"><i
                                    [ngClass]="visible?'fa-solid fa-eye-slash':'fa-solid fa-eye'"
                                    matTooltip="Ver contraseña"></i></span>
                            <input [type]="changeType?'password':'text'" class="form-control bordeAzul"
                                name="contrasenia" formControlName="contrasenia"
                                [class.red-icon]="this.loginForm.get('contrasenia')?.invalid">
                        </div>
                        <div class="d-grid py-2">
                            <button type="submit" class="btn btnAzul" [disabled]="loginForm.invalid"
                                matTooltip="Iniciar sesión">INICIAR SESIÓN</button>
                        </div>
                        <div class="d-flex py-3 mt-2 mb-2 justify-content-center">
                            <i class="fa-solid fa-circle-chevron-left icono flechaAzul" routerLink="" type="button"
                                matTooltip="Volver al inicio"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2 col-xl-4 col-lg-4 col-md-3 col-sm-2"></div>
    </div>
</div>
