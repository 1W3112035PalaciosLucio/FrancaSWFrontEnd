<div class="floating-object" *ngIf="isNavVisible">
    <a class="nav-link TextWhite iconoFlecha" (click)="onClickNavLink('barraNav')" matTooltip="Subir">
        <i class="fa-solid fa-circle-chevron-up"></i>
    </a>
</div>


<div class="container TextWhite rounded-2 ff mtt mb-5">
    <div class="row">
        <div class="col-4 col-sm-4 col-md-3 col-lg-2">
            <h3 class="text-start py-3 mt-1">PRECIOS</h3>
        </div>
        <div class="col-8 col-sm-8 col-md-9 col-lg-10 text-start py-3">
            <button class="btn btnCeleste" (click)="nuevo('nuevo')" matTooltip="Nuevo Precio">NUEVO</button>
        </div>
    </div>
    <hr />
    <label class="mb-2" for="">BUSCAR</label>
    <div class="row py-3 mtc-5 mb-4" style="text-align: center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control inputColor" [(ngModel)]="filtro" (keyup)="filtrarTabla()"
                matTooltip="Filtrar" />
        </div>
        <div class="col-md-6 col-lg-6">
        </div>

    </div>

    <div class="table-responsive">
        <table class="table  table-responsive mtc-5 TextWhite" matSort (matSortChange)="sortData($event)">
            <thead class="table  mtc-5 table-sm TextWhite">
                <tr>
                    <th mat-sort-header="precio" scope="col">PRECIO</th>
                    <th mat-sort-header="fechaVigenciaDesde" scope="col">FECHA VIGENCIA DESDE</th>
                    <th mat-sort-header="fehcaVigenciaHasta" scope="col">FECHA VIGENCIA HASTA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let precio of pre">
                    <td>{{precio.precio}}</td>
                    <td>{{ precio.fechaVigenciaDesde | date}}</td>
                    <td>{{ precio.fehcaVigenciaHasta |date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<section id="nuevo">
    <div class="container TextWhite mtt ff shadow-lg rounded-2">
        <form #f="ngForm" (ngSubmit)="registrar(f)" class="container">
            <h3 class="text-start py-3">NUEVO PRECIO</h3>
            <hr />
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                    <div class="form-group">
                        <label for="precio">PRECIO</label>
                        <input type="text" class="form-control" [(ngModel)]="pprecio.precio" #precio="ngModel"
                            name="precio" required pattern="[0-9]*" placeholder="Introduzca el precio" />
                        <div *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                            <small class="text-danger">Por favor ingrese un precio v√°lida</small>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                    <div class="form-group">
                        <label for="fechaVigenciaDesde">FECHA VIGENCIA DESDE</label>
                        <input type="date" class="form-control" name="fechaVigenciaDesde"
                            [(ngModel)]="pprecio.fechaVigenciaDesde" #fechaVigenciaDesde="ngModel" required />
                        <div
                            *ngIf="fechaVigenciaDesde.invalid && (fechaVigenciaDesde.dirty || fechaVigenciaDesde.touched)">
                            <small class="text-danger">Por favor ingrese una fecha valida</small>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                    <div class="form-group">
                        <label for="fehcaVigenciaHasta">FECHA VIGENCIA HASTA</label>
                        <input type="date" class="form-control" name="fehcaVigenciaHasta"
                            [(ngModel)]="pprecio.fehcaVigenciaHasta" #fehcaVigenciaHasta="ngModel" required />
                        <div
                            *ngIf="fehcaVigenciaHasta.invalid && (fehcaVigenciaHasta.dirty || fehcaVigenciaHasta.touched)">
                            <small class="text-danger">Por favor ingrese una fecha valida</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-4">
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 text-center mt-2">
                    <div class="">
                        <button class="btn btn-success" type="submit" id="" matTooltip="Agregar Precio">AGREGAR</button>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 text-center mt-2">
                    <div class="">
                        <button class="btn btn-danger" (click)="Limpiar(this.f)" matTooltip="Cancelar">CANCELAR</button>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 text-center mt-3">
                    <i class="fa-solid fa-arrow-left icono" (click)="volver()" matTooltip="Volver al Listado"></i>
                </div>
            </div>
        </form>
    </div>
</section>
