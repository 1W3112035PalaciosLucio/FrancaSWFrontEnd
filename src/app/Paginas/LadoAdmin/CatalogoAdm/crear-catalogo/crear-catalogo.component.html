<div class="container TextWhite mtt ff shadow-lg rounded-2">
    <form #f="ngForm" (ngSubmit)="registrarCatalogo(f)" class="container">
        <h1 class="text-center py-3">CREAR CATÁLOGO</h1>
        <hr />
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="codigo">CÓDIGO</label>
                    <select name="idProducto" id="idProducto" class="form-select" [(ngModel)]="producto.codigo"
                        #idProducto="ngModel" required aria-label="Seleccione el codigo"
                        [ngClass]="{'ng-invalid': idProducto.invalid && idProducto.touched && !flag}"
                        (change)="cambioCodigo()">
                        <option value="null" selected disabled>Seleccione el codigo</option>
                        <option value="{{p.idProducto}}" *ngFor="let p of prod">
                            {{p.codigo}}
                        </option>
                    </select>
                    <div *ngIf="idProducto.invalid && idProducto.touched && !flag" class="text-danger">
                        Debe seleccionar un producto.
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">NOMBRE</label>
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" #nombre="ngModel"
                        name="nombre" required disabled />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="tipo">TIPO DE PRODUCTO</label>
                    <select name="tipo" id="tipo" class="form-select" [(ngModel)]="producto.idTipoProducto"
                        #idTipoProducto="ngModel" required disabled>
                        <option value="{{tipoP.idTipoProducto}}" *ngFor="let tipoP of tipo">
                            {{tipoP.descripcion}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">DISEÑO DE PRODUCTO</label>
                    <select name="disenio" id="disenio" class="form-select" [(ngModel)]="producto.idDisenioProducto"
                        #idDisenioProducto="ngModel" required disabled>
                        <option value="{{disenioP.idDisenio}}" *ngFor="let disenioP of disenio">
                            {{disenioP.descripcion}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">COLOR DE PRODUCTO</label>
                    <select name="color" id="color" class="form-select" [(ngModel)]="producto.idColorProducto"
                        #idColorProducto="ngModel" required disabled>
                        <option value="{{colorP.idColorProducto}}" *ngFor="let colorP of color">
                            {{colorP.descripcion}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">MEDIDA DE PRODUCTO</label>
                    <select name="medida" id="medida" class="form-select" [(ngModel)]="producto.idMedidaProducto"
                        #idMedidaProducto="ngModel" required disabled>
                        <option value="{{medidaP.idMedidaProducto}}" *ngFor="let medidaP of medida">
                            {{medidaP.descripcion}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">PRECIO DE PRODUCTO</label>
                    <select name="precio" id="precio" class="form-select" [(ngModel)]="producto.idPreciosBocha"
                        #idPreciosBocha="ngModel" required disabled>
                        <option value="{{precioP.idPreciosBocha}}" *ngFor="let precioP of precio">
                            {{precioP.precio}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">DESCRIPCIÓN</label>
                    <input type="text" class="form-control" [(ngModel)]="producto.descripcion" #descripcion="ngModel"
                        name="descripcion" required placeholder="Ingrese la descripción" />
                    <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                        <small class="text-danger">Por favor ingrese una descripción</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="form-group">
                    <label for="">IMÁGEN</label>
                    <input type="file" id="imagen" name="imagen" class="form-control" [(ngModel)]="producto.imagen"
                        #imagen="ngModel" name="imagen" required (change)="onFileSelected($event)">
                    <div *ngIf="imagen.invalid && (imagen.dirty || imagen.touched)">
                        <small class="text-danger">Por favor ingrese una imágen</small>
                    </div>
                </div>
            </div>

        </div>

        <div class="row py-4">
            <div class="col-md-6 col-lg-6 text-center mt-2"></div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 text-center mt-2">
                <div class="">
                    <button class="btn btn-success" type="submit" id="" matTooltip="Agregar catálogo">AGREGAR</button>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 text-center ">
                <div class="col-md-6 col-lg-6 text-center mt-3">
                    <i class="fa-solid fa-arrow-left icono" (click)="volver()" matTooltip="Volver al listado"></i>
                </div>
            </div>
        </div>

    </form>
</div>
